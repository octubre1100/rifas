<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rifa </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 720px;
      margin: 20px auto;
      padding: 0 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 8px 12px;
      margin: 6px 0;
      cursor: pointer;
    }
    #loginPanel {
      border: 1px solid #ddd;
      padding: 12px;
      margin: 10px 0;
      display: none;
    }
    #formRegistro {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 12px;
      display: none;
    }
    #msg {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }
    #msg.ok { background-color: #daf5d7; color: #2b7a0b; }
    #msg.error { background-color: #f8d7da; color: #a31e2e; }
  </style>
</head>
<body>
  <h1>Rifa pública</h1>

  <button id="btnShowLogin">Ingresar token para registrar y ver contactos</button>

  <div id="loginPanel">
    <label for="tokenInput">Token:</label>
    <input type="password" id="tokenInput" />
    <button id="btnLogin">Validar token</button>
  </div>

  <h2>Lista pública (Números y nombres)</h2>
  <table id="tablaPublica">
    <thead>
      <tr><th>Número</th><th>Nombre</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="formRegistro">
    <h2>Registro de número</h2>
    <label for="numero">Número:</label>
    <input type="number" id="numero" min="1" /><br />
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" /><br />
    <label for="contacto">Contacto:</label>
    <input type="text" id="contacto" /><br />
    <button id="btnRegistrar">Registrar</button>

    <h2>Lista completa (con contacto)</h2>
    <table id="tablaCompleta">
      <thead>
        <tr><th>Número</th><th>Nombre</th><th>Contacto</th><th>Fecha</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="msg"></div>

  <script>
    // Cambiar por la URL de tu Web App
    const API_URL = "https://script.google.com/macros/s/AKfycbz2k1YPW4dEG4Hxb9A9J_-9b1MhakBSD-6x7fxduME62Otw0LnWp66IMkNazJH1jG7p/exec";
    let token = sessionStorage.getItem("token") || null;

    const $ = (sel) => document.querySelector(sel);
    const tablaPublicaBody = $("#tablaPublica tbody");
    const tablaCompletaBody = $("#tablaCompleta tbody");
    const msgBox = $("#msg");
    const loginPanel = $("#loginPanel");
    const formRegistro = $("#formRegistro");
    const btnShowLogin = $("#btnShowLogin");

    async function fetchPublic() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        if (!json.ok) throw new Error(json.error || "Error al cargar datos");
        renderPublic(json.data);
      } catch (e) {
        showMsg(e.message, true);
      }
    }

    async function fetchPrivado() {
      try {
        const res = await fetch(API_URL + "?token=" + encodeURIComponent(token));
        const json = await res.json();
        if (!json.ok) throw new Error(json.error || "Token inválido");
        renderPrivado(json.data);
      } catch (e) {
        showMsg(e.message, true);
        logout();
      }
    }

    function renderPublic(data) {
      tablaPublicaBody.innerHTML = "";
      data.forEach(({ numero, nombre }) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${numero}</td><td>${nombre}</td>`;
        tablaPublicaBody.appendChild(tr);
      });
    }

    function renderPrivado(data) {
      tablaCompletaBody.innerHTML = "";
      data.forEach(({ numero, nombre, contacto, fecha }) => {
        const fechaStr = fecha ? new Date(fecha).toLocaleString() : "";
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${numero}</td><td>${nombre}</td><td>${contacto}</td><td>${fechaStr}</td>`;
        tablaCompletaBody.appendChild(tr);
      });
    }

    function showMsg(text, isError = false) {
      msgBox.textContent = text;
      msgBox.className = isError ? "error" : "ok";
      msgBox.style.display = "block";
      setTimeout(() => (msgBox.style.display = "none"), 3500);
    }

    async function registrar() {
      const numero = $("#numero").value.trim();
      const nombre = $("#nombre").value.trim();
      const contacto = $("#contacto").value.trim();

      if (!numero || !nombre) {
        showMsg("Número y nombre son obligatorios.", true);
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ numero, nombre, contacto, token }),
        });
        const json = await res.json();
        if (!json.ok) {
          showMsg(json.error || "Error al registrar.", true);
          return;
        }
        showMsg("Registro exitoso.");
        cargarPrivado();
        cargarPublico();
        $("#numero").value = "";
        $("#nombre").value = "";
        $("#contacto").value = "";
      } catch (e) {
        showMsg("Error de red.", true);
      }
    }

    function logout() {
      token = null;
      sessionStorage.removeItem("token");
      formRegistro.style.display = "none";
      loginPanel.style.display = "none";
      btnShowLogin.style.display = "inline-block";
      cargarPublico();
    }

    function login() {
      loginPanel.style.display = "block";
      btnShowLogin.style.display = "none";
      $("#tokenInput").value = "";
      $("#tokenInput").focus();
    }

    async function validarToken() {
      const t = $("#tokenInput").value.trim();
      if (!t) {
        showMsg("Ingresá el token.", true);
        return;
      }
      try {
        const res = await fetch(API_URL + "?token=" + encodeURIComponent(t));
        const json = await res.json();
        if (!json.ok) {
          showMsg("Token inválido.", true);
          return;
        }
        token = t;
        sessionStorage.setItem("token", token);
        showMsg("Token válido. Acceso concedido.");
        loginPanel.style.display = "none";
        formRegistro.style.display = "block";
        cargarPrivado();
      } catch {
        showMsg("Error de red.", true);
      }
    }

    async function cargarPublico() {
      await fetchPublic();
    }

    async function cargarPrivado() {
      if (!token) return;
      await fetchPrivado();
    }

    btnShowLogin.addEventListener("click", login);
    $("#btnLogin").addEventListener("click", validarToken);
    $("#btnRegistrar").addEventListener("click", registrar);

    // Al cargar la página
    window.addEventListener("DOMContentLoaded", () => {
      cargarPublico();
      if (token) {
        formRegistro.style.display = "block";
        btnShowLogin.style.display = "none";
        cargarPrivado();
      }
    });
  </script>
</body>
</html>
