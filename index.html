<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rifa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
    }
    h2 {
        color: #333;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    .private {
        background: white;
        padding: 15px;
        border-radius: 5px;
        display: none;
    }
    .form-input {
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        padding: 8px 15px;
        background: #4CAF50;
        border: none;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<h2>Tabla Pública</h2>
<table id="publicTable">
    <thead>
        <tr>
            <th>Número</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Acceso Privado</h2>
<input type="password" id="password" class="form-input" placeholder="Contraseña">
<button onclick="checkPassword()">Ingresar</button>

<div id="privateSection" class="private">
    <h3>Tabla Privada</h3>
    <table id="privateTable">
        <thead>
            <tr>
                <th>Número</th>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Registrar Nuevo</h3>
    <input type="number" id="numero" class="form-input" placeholder="Número">
    <input type="text" id="nombre" class="form-input" placeholder="Nombre">
    <input type="text" id="contacto" class="form-input" placeholder="Contacto">
    <button onclick="registrar()">Registrar</button>
</div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbz2k1YPW4dEG4Hxb9A9J_-9b1MhakBSD-6x7fxduME62Otw0LnWp66IMkNazJH1jG7p/exec"; // pega la URL EXACTA del deploy
const PASSWORD = "rifaivt5"; // tu contraseña

function showError(msg) {
  console.error(msg);
  let e = document.getElementById("errorBox");
  if (!e) {
    e = document.createElement("div");
    e.id = "errorBox";
    e.style.color = "red";
    document.body.insertBefore(e, document.body.firstChild);
  }
  e.textContent = msg;
}

function safeFetchJSON(url, opts) {
  return fetch(url, opts).then(res => res.text()).then(text => {
    // Registrar la respuesta cruda para debug
    console.log("RAW response from server:", text);
    try {
      return JSON.parse(text);
    } catch (err) {
      throw new Error("Respuesta no JSON o mal formada: " + text);
    }
  });
}

function cargarPublica() {
  safeFetchJSON(SHEET_URL)
  .then(data => {
    if (!data || data.status !== "success" || !Array.isArray(data.public)) {
      showError("La respuesta no contiene 'public'. Ver consola (RAW).");
      return;
    }
    const tbody = document.querySelector("#publicTable tbody");
    tbody.innerHTML = "";
    data.public.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.numero}</td><td>${row.nombre}</td>`;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    showError(err.message);
  });
}

function cargarPrivada() {
  safeFetchJSON(SHEET_URL)
  .then(data => {
    if (!data || data.status !== "success" || !Array.isArray(data.private)) {
      showError("La respuesta no contiene 'private'. Ver consola (RAW).");
      return;
    }
    const tbody = document.querySelector("#privateTable tbody");
    tbody.innerHTML = "";
    data.private.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.numero}</td><td>${row.nombre}</td><td>${row.contacto}</td><td>${row.fecha}</td>`;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    showError(err.message);
  });
}

function checkPassword() {
  const pass = document.getElementById("password").value;
  if (pass === PASSWORD) {
    document.getElementById("privateSection").style.display = "block";
    cargarPrivada();
  } else {
    alert("Contraseña incorrecta");
  }
}

function registrar() {
  const numero = document.getElementById("numero").value;
  const nombre = document.getElementById("nombre").value;
  const contacto = document.getElementById("contacto").value;

  if (!numero || !nombre || !contacto) { alert("Completa todos los campos"); return; }

  const data = { numero, nombre, contacto };

  // Envío usando text/plain para evitar preflight
  fetch(SHEET_URL, {
    method: "POST",
    redirect: "follow",
    body: JSON.stringify(data),
    headers: { "Content-Type": "text/plain" }
  })
  .then(res => res.text())
  .then(text => {
    console.log("RAW POST response:", text);
    try {
      const parsed = JSON.parse(text);
      if (parsed.status === "success") {
        alert("Registrado correctamente");
        cargarPublica();
        cargarPrivada();
      } else {
        showError("POST devolvió error: " + (parsed.message || text));
      }
    } catch (err) {
      showError("Respuesta POST no JSON: " + text);
    }
  })
  .catch(err => showError(err.message));
}

// carga pública inicial
cargarPublica();
</script>
</body>
</html>
